<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <!-- Gilroy font -->
    <link rel="stylesheet" href="./fonts/Gilroy/stylesheet.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">

        <!-- header -->
        <header class="header">

            <div class="container">
              <nav class="navbar navbar-expand-lg">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar__logo" href="#!">LOGOS</a>
                    <form class="navbar__search-form d-flex position-relative">
                      <img class="navbar__map-icon position-absolute" src="./images/icon/map.svg" alt="map icon">
                      <input class="navbar__search form-control w-100" type="search" placeholder="Search" aria-label="Search">
                      <img class="navbar__search-icon position-absolute" src="./images/icon/search.svg" alt="search icon">
                    </form>
                    <div class="navbar__contact d-flex align-items-center">
                      <div class="navbar__calling-icon d-flex align-items-center justify-content-center">
                        <img src="./images/icon/calling.svg" alt="calling icon">
                      </div>
                      <div class="navbar__phone-number">
                        <div class="navbar__contact-title">Контакты:</div>
                        <a class="navbar__phone-value" href="tel: +7 (917) 510-57-59">+7 (917) 510-57-59</a>
                      </div>
                    </div>
                    <form class="product__cart d-flex justify-content-end">
                      <button class="btn d-flex align-items-center" type="submit">
                        <p>Search</p>
                        <span class="prodact__cart-value">4</span>
                      </button>
                    </form>
                  </div>
              </nav>
            </div>

        </header>

        <!-- main -->
        <main class="main">

          <section class="intro">
            <div class="container">
              <div class="intro__product">
                <h1 class="intro__title">Доставка ВКУСНЕЙШИХ <br> 
                  БЛЮд за 60 минут</h1>
                  <a href="#!">Ещё не пробовал?</a>
              </div>
            </div>
          </section>

        </main>

        <!-- footer -->
        <footer class="footer"></footer>

    </div>
    <!-- bootstrap js -->
    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- swiper js -->
    <script src="./js/swiper.js"></script>
    <!-- custom js -->
    <script src="./js/script.js"></script>
</body>
</html>
